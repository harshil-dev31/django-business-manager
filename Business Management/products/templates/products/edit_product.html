{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="sidebar-card p-5 shadow-sm">
            <h3 class="fw-bold mb-4">Edit Product: {{ product.name }}</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label small fw-bold">Product Name</label>
                    <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold">Price ($)</label>
                        <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold">Stock</label>
                        <input type="number" name="stock" class="form-control" value="{{ product.stock_quantity }}" required>
                    </div>
                    <div class="mb-4">
    <label class="form-label small fw-bold">Description</label>
    <textarea name="description" class="form-control" rows="3">{{ product.description }}</textarea>
</div>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold py-2">Update Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
