{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="sidebar-card p-5 shadow-sm">
            <h3 class="fw-bold mb-4">Add New Product</h3>
            <form method="POST">
                {% csrf_token %} <div class="mb-3">
                    <label class="form-label small fw-bold">Product Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. Wireless Mouse" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold">Price ($)</label>
                        <input type="number" step="0.01" name="price" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold">Initial Stock</label>
                        <input type="number" name="stock" class="form-control" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold">Description</label>
                    <textarea name="description" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-bold py-2">Save Product</button>
                <a href="{% url 'dashboard_index' %}" class="btn btn-link w-100 mt-2 text-decoration-none text-muted">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
