<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Manager | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f4f7f6; 
        }
        .navbar { 
            background: #1a1c2e !important; /* Deep Indigo Dark */
            border-bottom: 3px solid #6366f1; /* Vibrant Accent line */
        }
        .sidebar-card {
            background: white;
            border-radius: 12px;
            border: none;
            transition: transform 0.2s;
        }
        .sidebar-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .btn-premium {
            background: #6366f1;
            color: white;
            border-radius: 8px;
            padding: 8px 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark p-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">NEXUS<span class="text-primary">.</span></a>
            <div class="d-flex align-items-center">
                <div class="text-light me-3 small">Logged in as: <strong>{{ user.email }}</strong></div>
                <a href="/admin/logout/" class="btn btn-outline-light btn-sm px-3 rounded-pill">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
